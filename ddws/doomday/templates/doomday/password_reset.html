<!-- templates/doomday/password_reset.html -->
{% extends 'doomday/base.html' %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Password reset{% endblock %}</title>
  </head>
  {% block content %}
  <h3>Send password reset link</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Reset">
    </form>
  {% endblock %}
</html>
