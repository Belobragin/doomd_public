<!-- templates/doomday/password_reset_confirm.html -->
{% extends 'doomday/base.html' %}
<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>{% block title %}Password reset confirm{% endblock %}</title>
    </head>
  {% block content %}
    <h3>Confirm password reset</h3>
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Confirm">
      </form>
  {% endblock %}
</html>
