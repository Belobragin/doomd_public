<!-- templates/doomday/password_change.html -->
{% extends 'doomday/base.html' %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Password change{% endblock %}</title>
</head>
{% block content %}

<body>
<h2 id='psw_change_form'>Change password</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" id = 'submit_button' value="Change">
</form>
{% endblock %}
