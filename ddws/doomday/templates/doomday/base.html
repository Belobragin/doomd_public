<!-- doomday/templates/doomday/base.html -->
<!DOCTYPE html>
<html lang="en">

<style>
    label, input {
        display: block;
    }
    span.helptext {
        display: none;
    }
</style>

<head>  
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}     
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" media="screen"> 
    
{% block mycss %} {% endblock mycss %}
</head>
<title>{% block title %}DoomsDay{% endblock %}</title>

<body>

<div class="container">
    <div class="col-md-6 col-md-offset-3"></div>
      <main>
        {% include 'doomday/messages.html' %}
        {% block content %}
        {% endblock %}
      </main>
      <p> <a href="{% url 'dashboard' %}">Back to dashboard</a> </p>
      <p><a href="{% url 'bot:main' %}">Asc Bot</a> </p>
      <p><a href="{% url 'login' %}?next={{request.path}}">Log In</a></p>
    </div>    
</div>


</body>
</html>

<script>
   var message_ele = document.getElementById("message_container");

   setTimeout(function(){ 
   message_ele.style.display = "none"; 
   }, 4000);
// Timeout is 4 sec, you can change it
</script>
